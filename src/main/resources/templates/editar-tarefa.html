<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar tarefa</title>
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-4 d-flex flex-column align-items-center">
    <div style="width: 800px;">
        <div class="card">
            <div class="card-header">
                <h3>Editar tarefa
                    <button class="btn btn-danger float-end" onclick="history.go(-1)"><i class="bi-arrow-left"></i> Voltar</button>
                </h3>
            </div>
            <div class="card-body">
                <form th:action="@{/ui/alterar/{id}(id=${tarefa.id})}" method="post" th:object="${tarefa}">
                    <label for="descricao">Descrição da tarefa:</label>
                    <input type="text" th:field="*{descricao}" class="form-control" name="descricao" id="descricao">
                    <br>
                    <button type="submit" class="btn btn-success">
                        <i class="bi-check-circle"></i> Salvar alterações
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- BootStrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
