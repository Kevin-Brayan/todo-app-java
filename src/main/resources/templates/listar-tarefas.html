<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Ninjas</title>
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Lista de Tarefas

                <div class="d-flex gap-2 float-end">
                    <a th:href="@{cadastrar}" class="btn btn-primary"><i class="bi-plus-square"></i> Nova tarefa</a>
                </div>
            </h3>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tarefa: ${tarefas}">
                    <td th:text="${tarefa.descricao}" th:classappend="${tarefa.concluida} ? 'text-decoration-line-through text-muted'"></td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{editar/{id}(id=${tarefa.id})}" class="btn btn-dark">
                                <i class="bi-pencil-fill"></i> Editar
                            </a>
                            <a th:href="@{confDelete/{id}(id=${tarefa.id})}" class="btn btn-danger">
                                <i class="bi-trash-fill"></i> Deletar
                            </a>
                            <a th:if="${!tarefa.concluida}"
                               th:href="@{concluir/{id}(id=${tarefa.id})}"
                               class="btn btn-success">
                                <i class="bi-check2"></i> Concluir
                            </a>

                            <a th:if="${tarefa.concluida}"
                               th:href="@{desmarcar/{id}(id=${tarefa.id})}"
                               class="btn btn-warning">
                                <i class="bi-arrow-counterclockwise"></i> Desmarcar
                            </a>

                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- BootStrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
